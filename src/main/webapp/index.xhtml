<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda Telefônica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h1>Sistema de Agenda Telefônica :)</h1>
            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome" />
                <p:inputText id="nome" value="#{clienteController.cliente.nome}" />
                <p:outputLabel for="telefone" value="Telefone"/>
                <p:inputMask mask="(99)9999-9999" id="telefone" value="#{clienteController.cliente.telefone}" />
            </p:panelGrid>
            <p:commandButton value="Cadastrar" action="#{clienteController.inserir()}" />
        </h:form>
    </h:body>
</html>
